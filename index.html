<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last.fm Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .lastfm-widget {
            background: #262626;
            border-radius: 16px;
            padding: 32px 24px;
            width: 100%;
            max-width: 400px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .cover {
            width: 160px;
            height: 160px;
            border-radius: 8px;
            background: #000000;
            object-fit: cover;
            display: block;
        }

        .cover-placeholder {
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vinyl-icon {
            width: 100px;
            height: 100px;
            fill: none;
            stroke: #3a3a3a;
            stroke-width: 2;
        }

        .vinyl-icon circle {
            fill: none;
            stroke: #4a4a4a;
        }

        .vinyl-icon .inner-circle {
            fill: #333333;
            stroke: #555555;
        }

        .track-info {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            text-align: center;
        }

        .track-name {
            font-size: 20px;
            color: #D4D4D4;
            line-height: 150%;
            font-weight: 600;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 16px;
            color: #7C7C7C;
            line-height: 160%;
            font-weight: 400;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 12px;
        }

        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
        }

        .status-indicator.online {
            background-color: #1DB954;
            clip-path: polygon(0% 0%, 0% 100%, 100% 50%);
            border-radius: 2px;
            /* Треугольник */
        }

        .status-indicator.offline {
            background-color: #6B6B6B;
            border-radius: 2px;
            /* Квадратик */
        }

        .status-text {
            font-size: 16px;
            color: #7C7C7C;
            line-height: 160%;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .loading {
            color: #7C7C7C;
            font-size: 16px;
            text-align: center;
            padding: 40px;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 16px;
            text-align: center;
            padding: 30px;
        }

        .fallback-note {
            font-size: 14px;
            color: #7C7C7C;
            margin-top: 8px;
            text-align: center;
            font-style: italic;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="lastfm-widget" id="widget">
        <div class="loading">Загрузка...</div>
    </div>

    <script>
        const config = {
            username: 'tobitohikimori',
            apiKey: '90fe6e5b8710ef0a8818bb5bf6609918',
            updateInterval: 5000
        };

        let lastValidTrack = null;
        let lastValidTimestamp = null;
        let widget = document.getElementById('widget');

        async function fetchLastFmData() {
            try {
                const nowPlayingUrl = `https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${config.username}&api_key=${config.apiKey}&format=json&limit=1`;
                const response = await fetch(nowPlayingUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.message);
                }

                const tracks = data.recenttracks.track;
                
                if (!tracks || tracks.length === 0) {
                    throw new Error('Нет данных о прослушиваниях');
                }

                const currentTrack = tracks[0];
                const isNowPlaying = currentTrack['@attr']?.nowplaying === 'true';
                
                const processedTrack = processTrackData(currentTrack);
                
                let timestamp = null;
                if (!isNowPlaying && currentTrack.date) {
                    timestamp = parseInt(currentTrack.date.uts) * 1000;
                }
                
                if (isNowPlaying) {
                    lastValidTrack = processedTrack;
                    lastValidTimestamp = null;
                } else if (currentTrack.date) {
                    lastValidTrack = processedTrack;
                    lastValidTimestamp = timestamp;
                }

                return {
                    track: processedTrack,
                    isNowPlaying: isNowPlaying,
                    timestamp: timestamp
                };

            } catch (error) {
                console.error('Ошибка при получении данных:', error);
                return {
                    error: error.message,
                    fallbackTrack: lastValidTrack,
                    fallbackTimestamp: lastValidTimestamp
                };
            }
        }

        function processTrackData(track) {
            if (!track) return null;

            return {
                name: track.name?.trim() || 'Без названия',
                artist: track.artist?.['#text']?.trim() || 'Неизвестно',
                image: track.image?.find(img => img.size === 'extralarge')?.['#text'] || 
                       track.image?.find(img => img.size === 'large')?.['#text'] || 
                       track.image?.find(img => img.size === 'medium')?.['#text'] ||
                       null,
                url: track.url || '#'
            };
        }

        function getTimeAgo(timestamp) {
            if (!timestamp) return null;
            
            const now = Date.now();
            const diffMs = now - timestamp;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            const diffMonths = Math.floor(diffDays / 30);
            const diffYears = Math.floor(diffDays / 365);

            if (diffMins < 1) return 'только что';
            if (diffMins < 60) {
                if (diffMins % 10 === 1 && diffMins % 100 !== 11) return `${diffMins} минуту назад`;
                if ([2, 3, 4].includes(diffMins % 10) && ![12, 13, 14].includes(diffMins % 100)) return `${diffMins} минуты назад`;
                return `${diffMins} минут назад`;
            }
            if (diffHours < 24) {
                const hours = diffHours;
                if (hours % 10 === 1 && hours % 100 !== 11) return `${hours} час назад`;
                if ([2, 3, 4].includes(hours % 10) && ![12, 13, 14].includes(hours % 100)) return `${hours} часа назад`;
                return `${hours} часов назад`;
            }
            if (diffDays < 30) {
                const days = diffDays;
                if (days % 10 === 1 && days % 100 !== 11) return `${days} день назад`;
                if ([2, 3, 4].includes(days % 10) && ![12, 13, 14].includes(days % 100)) return `${days} дня назад`;
                return `${days} дней назад`;
            }
            if (diffMonths < 12) {
                const months = diffMonths;
                if (months % 10 === 1 && months % 100 !== 11) return `${months} месяц назад`;
                if ([2, 3, 4].includes(months % 10) && ![12, 13, 14].includes(months % 100)) return `${months} месяца назад`;
                return `${months} месяцев назад`;
            }
            
            const years = diffYears;
            if (years % 10 === 1 && years % 100 !== 11) return `${years} год назад`;
            if ([2, 3, 4].includes(years % 10) && ![12, 13, 14].includes(years % 100)) return `${years} года назад`;
            return `${years} лет назад`;
        }

        function renderVinylIcon() {
            return `
                <svg class="vinyl-icon" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45"/>
                    <circle class="inner-circle" cx="50" cy="50" r="15"/>
                    <circle cx="50" cy="50" r="3" fill="#7C7C7C"/>
                    <line x1="50" y1="50" x2="85" y2="50" stroke="#555555" stroke-width="1.5"/>
                </svg>
            `;
        }

        function renderCover(imageUrl) {
            if (imageUrl && imageUrl !== '') {
                return `<img src="${escapeHtml(imageUrl)}" alt="Обложка" class="cover" onerror="this.onerror=null; this.src=''; this.classList.add('cover-placeholder'); this.innerHTML = '${renderVinylIcon()}`;
            }
            return `<div class="cover cover-placeholder">${renderVinylIcon()}</div>`;
        }

        function updateWidget() {
            fetchLastFmData().then(data => {
                if (data.error && data.fallbackTrack) {
                    renderTrack(
                        data.fallbackTrack, 
                        false, 
                        data.fallbackTimestamp, 
                        true
                    );
                } else if (data.error) {
                    renderError(data.error);
                } else {
                    renderTrack(
                        data.track, 
                        data.isNowPlaying, 
                        data.timestamp
                    );
                }
            }).catch(error => {
                if (lastValidTrack) {
                    renderTrack(lastValidTrack, false, lastValidTimestamp, true);
                } else {
                    renderError('Не удалось загрузить данные');
                }
            });
        }

        function renderTrack(track, isNowPlaying, timestamp, isFallback = false) {
            if (!track) {
                renderError('Нет данных о треке');
                return;
            }

            const statusText = isNowPlaying ? 'Онлайн' : (timestamp ? getTimeAgo(timestamp) : 'Неизвестно');
            const indicatorClass = isNowPlaying ? 'online' : 'offline';
            
            const fallbackNote = isFallback ? 
                '<div class="fallback-note">⚠️ Показываю последние сохраненные данные</div>' : '';

            widget.innerHTML = `
                ${renderCover(track.image)}
                <div class="track-info">
                    <div class="track-name" title="${escapeHtml(track.name)}">${escapeHtml(track.name)}</div>
                    <div class="track-artist" title="${escapeHtml(track.artist)}">${escapeHtml(track.artist)}</div>
                    <div class="status-container">
                        <span class="status-indicator ${indicatorClass}"></span>
                        <span class="status-text">${escapeHtml(statusText)}</span>
                    </div>
                </div>
                ${fallbackNote}
            `;
        }

        function renderError(message) {
            widget.innerHTML = `
                <div class="cover cover-placeholder">${renderVinylIcon()}</div>
                <div class="track-info">
                    <div class="track-name">Ошибка</div>
                    <div class="track-artist">Неизвестно</div>
                    <div class="status-container">
                        <span class="status-indicator offline"></span>
                        <span class="status-text">${escapeHtml(message)}</span>
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Запускаем обновление
        updateWidget();
        setInterval(updateWidget, config.updateInterval);
    </script>
</body>
</html>
