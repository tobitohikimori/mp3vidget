<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last.fm Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }

        .lastfm-widget {
            background: #2d2d2d;
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.3px;
            margin-bottom: 16px;
            text-transform: uppercase;
        }

        .status-badge.now-playing {
            background: #1db954;
            color: #000000;
        }

        .status-badge.last-listened {
            background: #4a4a4a;
            color: #ffffff;
        }

        .track-card {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .cover {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            background: #000000;
            flex-shrink: 0;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .track-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            gap: 6px;
        }

        .track-name {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 16px;
            color: #b3b3b3;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .listened-time {
            font-size: 12px;
            color: #808080;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .listened-time::before {
            content: "üïí";
            font-size: 11px;
            opacity: 0.7;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 12px;
            font-size: 14px;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #808080;
        }

        .cover-placeholder {
            background: #000000;
        }

        .fallback-note {
            font-size: 12px;
            color: #808080;
            margin-top: 12px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="lastfm-widget" id="widget">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <script>
        const config = {
            username: 'tobitohikimori',
            apiKey: '90fe6e5b8710ef0a8818bb5bf6609918',
            updateInterval: 5000
        };

        let lastValidTrack = null;
        let lastValidTime = null;
        let widget = document.getElementById('widget');

        async function fetchLastFmData() {
            try {
                const nowPlayingUrl = `https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${config.username}&api_key=${config.apiKey}&format=json&limit=1`;
                const response = await fetch(nowPlayingUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.message);
                }

                const tracks = data.recenttracks.track;
                
                if (!tracks || tracks.length === 0) {
                    throw new Error('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏—è—Ö');
                }

                const currentTrack = tracks[0];
                const isNowPlaying = currentTrack['@attr']?.nowplaying === 'true';
                
                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π/–ø–æ—Å–ª–µ–¥–Ω–∏–π —Ç—Ä–µ–∫
                const processedTrack = processTrackData(currentTrack);
                
                // –ü–æ–ª—É—á–∞–µ–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏—è (–µ—Å–ª–∏ –µ—Å—Ç—å)
                let listenedTime = null;
                if (!isNowPlaying && currentTrack.date) {
                    listenedTime = formatDate(currentTrack.date.uts);
                }
                
                // –ï—Å–ª–∏ —ç—Ç–æ —Ç–µ–∫—É—â–∏–π —Ç—Ä–µ–∫, —Å–æ—Ö—Ä–∞–Ω—è–µ–º –µ–≥–æ –∫–∞–∫ –≤–∞–ª–∏–¥–Ω—ã–π
                if (isNowPlaying) {
                    lastValidTrack = processedTrack;
                    lastValidTime = null;
                } else if (currentTrack.date) {
                    // –ï—Å–ª–∏ —ç—Ç–æ –ø–æ—Å–ª–µ–¥–Ω–∏–π –ø—Ä–æ—Å–ª—É—à–∞–Ω–Ω—ã–π, —Å–æ—Ö—Ä–∞–Ω—è–µ–º –∏ –µ–≥–æ, –∏ –≤—Ä–µ–º—è
                    lastValidTrack = processedTrack;
                    lastValidTime = formatDate(currentTrack.date.uts);
                }

                return {
                    track: processedTrack,
                    isNowPlaying: isNowPlaying,
                    listenedTime: listenedTime
                };

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                return {
                    error: error.message,
                    fallbackTrack: lastValidTrack,
                    fallbackTime: lastValidTime
                };
            }
        }

        function processTrackData(track) {
            if (!track) return null;

            return {
                name: track.name?.trim() || '–±–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è',
                artist: track.artist?.['#text']?.trim() || '–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω',
                image: track.image?.find(img => img.size === 'extralarge')?.['#text'] || 
                       track.image?.find(img => img.size === 'large')?.['#text'] || 
                       track.image?.find(img => img.size === 'medium')?.['#text'] ||
                       null,
                url: track.url || '#'
            };
        }

        function formatDate(uts) {
            if (!uts) return null;
            
            const date = new Date(parseInt(uts) * 1000);
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –≤—Ä–µ–º—è: –ß–ß:–ú–ú –î–î.–ú–ú.–ì–ì–ì–ì
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            
            return `${hours}:${minutes} ${day}.${month}.${year}`;
        }

        function updateWidget() {
            fetchLastFmData().then(data => {
                if (data.error && data.fallbackTrack) {
                    // –û—à–∏–±–∫–∞, –Ω–æ –µ—Å—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–π –≤–∞–ª–∏–¥–Ω—ã–π —Ç—Ä–µ–∫
                    renderTrack(data.fallbackTrack, false, data.fallbackTime, true);
                } else if (data.error) {
                    // –û—à–∏–±–∫–∞ –∏ –Ω–µ—Ç –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ç—Ä–µ–∫–∞
                    renderError(data.error);
                } else {
                    // –í—Å–µ —Ö–æ—Ä–æ—à–æ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç—Ä–µ–∫
                    renderTrack(data.track, data.isNowPlaying, data.listenedTime);
                }
            }).catch(error => {
                if (lastValidTrack) {
                    renderTrack(lastValidTrack, false, lastValidTime, true);
                } else {
                    renderError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ');
                }
            });
        }

        function renderTrack(track, isNowPlaying, listenedTime, isFallback = false) {
            if (!track) {
                renderError('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ —Ç—Ä–µ–∫–µ');
                return;
            }

            const statusClass = isNowPlaying ? 'now-playing' : 'last-listened';
            const statusText = isNowPlaying ? 'Online' : 'Offline';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤—Ä–µ–º—è, –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ —Ç–µ–∫—É—â–∏–π —Ç—Ä–µ–∫
            const timeHtml = (!isNowPlaying && listenedTime) ? 
                `<div class="listened-time">${listenedTime}</div>` : '';
            
            const fallbackNote = isFallback ? 
                '<div class="fallback-note">‚ö†Ô∏è –ü–æ–∫–∞–∑—ã–≤–∞—é –ø–æ—Å–ª–µ–¥–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ</div>' : '';

            widget.innerHTML = `
                <div class="status-badge ${statusClass}">${statusText}</div>
                <div class="track-card">
                    ${renderCover(track.image)}
                    <div class="track-info">
                        <div class="track-name" title="${escapeHtml(track.name)}">${escapeHtml(track.name)}</div>
                        <div class="track-artist" title="${escapeHtml(track.artist)}">${escapeHtml(track.artist)}</div>
                        ${timeHtml}
                    </div>
                </div>
                ${fallbackNote}
            `;
        }

        function renderCover(imageUrl) {
            if (imageUrl && imageUrl !== '') {
                return `<img src="${escapeHtml(imageUrl)}" alt="–û–±–ª–æ–∂–∫–∞" class="cover" onerror="this.onerror=null; this.src=''; this.classList.add('cover-placeholder')">`;
            }
            return `<div class="cover cover-placeholder"></div>`;
        }

        function renderError(message) {
            widget.innerHTML = `
                <div class="status-badge last-listened">–û–®–ò–ë–ö–ê</div>
                <div class="error-message">
                    ‚ö†Ô∏è ${escapeHtml(message)}
                </div>
            `;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
        updateWidget();
        setInterval(updateWidget, config.updateInterval);
    </script>
</body>
</html>
